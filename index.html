<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedro Henrique de Oliveira</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #111;
      color: #ff5722;
      font-family: 'Anton', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      font-size: 16px;
      color: #ff5722;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
    }

    .insta-icon {
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      color: #ff5722;
      font-size: 18px;
      transition: transform 0.3s ease;
    }

    .insta-icon:hover {
      transform: scale(1.2) rotate(10deg);
    }

    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-container {
      position: relative;
      width: 100%;
      max-width: 1400px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .foto-esquerda,
    .foto-direita {
      width: 350px;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
      z-index: 1;
      position: absolute;
      transform: translateY(-50%);
      opacity: 0;
      animation: fadeSlide 1.5s forwards, float 4s ease-in-out infinite;
    }

   .foto-esquerda {
    left: -4%;
    top: 17%;
    animation-delay: 0.5s;
}

    .foto-direita {
      right: 2%;
      top: 85%;
      animation-delay: 0.8s;
    }

    .titulo {
      font-size: 9vw;
      line-height: 0.9;
      color: #ff5722;
      text-align: center;
      text-transform: uppercase;
      z-index: 2;
      position: relative;
      transform: skewX(-10deg);
      pointer-events: none;
      opacity: 0;
      animation: fadeInUp 2s forwards 1s, glow 2.5s infinite alternate;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      opacity: 0;
      animation: fadeIn 1.5s forwards 2s;
    }

    .botao-trabalho {
      color: #ff5722;
      font-size: 20px;
      text-decoration: none;
      border: 2px solid #ff5722;
      padding: 10px 20px;
      border-radius: 4px;
      transition: 0.3s;
      display: inline-block;
      margin-top: 20px;
    }

    .botao-trabalho:hover {
      opacity: 0.7;
      letter-spacing: 1px;
      background-color: #ff5722;
      color: #111;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px) skewX(-10deg); }
      to { opacity: 1; transform: translateY(0) skewX(-10deg); }
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-50%) scale(0.9); }
      to { opacity: 1; transform: translateY(-50%) scale(1); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(-50%) translateY(0); }
      50% { transform: translateY(-50%) translateY(-15px); }
    }
  </style>
</head>
<body>
  <header>
    <span class="menu">PORTFÓLIO</span>
    <a href="#" class="insta-icon">

  <main>
    <div class="image-container">
      <img src="./imgs/ph1.jpg" alt="Pedro Henrique - lado esquerdo" class="foto-esquerda">

  </main>

  <footer>
    <a href="introducao.html" class="botao-trabalho">conhecer trabalho ➝</a>
  </footer>

</html>
